server:
  port: ${vcap.application.port:9091}

---

spring:
  profiles: cloud
platform:
  module:
    jdbc:
      driverClassName: org.postgresql.Driver
      dialect: org.hibernate.dialect.PostgreSQLDialect
      databaseUrl: jdbc:postgresql://localhost:5432/abixen_platform
      username: postgres
      password: postgres
eureka:
  instance:
    hostname: ${APPLICATION_DOMAIN:localhost}
    nonSecurePort: 9091
    metadataMap:
      cluster: AbixenPlatform
  client:
    serviceUrl:
      defaultZone: ${vcap.services.eureka-service.credentials.uri:http://127.0.0.1:8761}/eureka/

---

spring:
  profiles: dev
platform:
  module:
    jdbc:
      driverClassName: org.h2.Driver
      dialect: org.hibernate.dialect.H2Dialect
      databaseUrl: jdbc:h2:file:~/abixen-platform-module-h2-db
      username: sa
      password:
eureka:
  instance:
    hostname: ${APPLICATION_DOMAIN:localhost}
    nonSecurePort: 9091
    metadataMap:
      cluster: AbixenPlatform
  client:
    serviceUrl:
      defaultZone: ${vcap.services.eureka-service.credentials.uri:http://127.0.0.1:8761}/eureka/
