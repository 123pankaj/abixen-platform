  .travis.yml

  language: java
  sudo: false
  jdk:
    - oraclejdk8
  dist: trusty
  install: true

  env:
    global:
      - SONAR_RUNNER_OPTS="-Xmx2048m -XX:MaxPermSize=1024m -XX:ReservedCodeCacheSize=512m"
      - secure: ""

  branches:
    only:
    - master

  script:
    - mvn clean install sonar:sonar -DskipDocker -Dsonar.host.url=https://sonarqube.com -Dsonar.login=$SONAR_TOKEN
