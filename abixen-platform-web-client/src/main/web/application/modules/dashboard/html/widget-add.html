<div class="modal-header aside-panel-header" id="addModulePanelHeader">
    <h3 class="modal-title">Create new module</h3>
</div>
<div class="modal-body add-module-content" id="addModulePanelBody">
    <div class="form-container" id="form-container"
         window-resize header="addModulePanelHeader" body="addModulePanelBody" footer="addModulePanelFooter">
        <div class="row module-row" ng-repeat="(key, widget) in widgets">
            <div class="col-xs-8">
                <a href="" ng-click="addWidget(key, widget)">
                    {{widget.title}}
                </a>
                <div>
                    {{widget.description}}
                </div>
            </div>
            <div class="col-xs-4">
                <a class="btn save-button pull-right"
                   ng-click="addWidget(key, widget)"><i class="fa fa-plus"></i><span>&nbsp;Add</span>
                </a>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer aside-panel-footer" id="addModulePanelFooter">
    <div class="row bottom-navigation">
        <div class="col-xs-12 bottom-navigation-content">
            <a class="btn cancel-button" ng-click="closeDialog()"><i
                    class="fa fa-times"></i><span>&nbsp;Cancel</span></a>
        </div>
    </div>
</div>
