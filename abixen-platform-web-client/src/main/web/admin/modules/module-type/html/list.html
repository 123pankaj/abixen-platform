<div class="row module-navigation-row">
    <div class="col-xs-12 module-navigation-col">
        <button type="button" ng-click="reloadAll()"
                class="btn btn-warning pull-left">Reload all services configuration
        </button>
        <span class="buttons-separator"></span>
        <button type="button" ng-click="reload()" ng-disabled="!editButtonEnabled"
                class="btn btn-warning pull-left">Reload module configuration
        </button>
    </div>
</div>
<div class="row grid-row">
    <div class="col-xs-12">
        <div id="pageListGridId" ui-grid="entityListGrid" ui-grid-exporter ui-grid-selection ui-grid-pinning
             ui-grid-resize-columns ui-grid-move-columns ui-grid-auto-resize class="grid"></div>
    </div>
</div>
