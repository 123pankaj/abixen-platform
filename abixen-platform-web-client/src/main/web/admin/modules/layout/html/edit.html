<div class="row form-row">
    <div class="col-md-6 col-md-offset-3">
        <div class="alert alert-danger" ng-show="error">
            Error.
        </div>
        <form class="form-horizontal" role="form" ng-submit="login()">
            <div class="form-group">
                <div class="row form-row">
                    <label for="titleInput" class="col-sm-3 control-label">Title</label>
                    <div class="col-sm-9">
                        <input ng-model="entity.title" type="text" name="title" class="form-control"
                               id="titleInput" placeholder="Title" required="">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row form-row">
                    <label for="xmlInput" class="col-sm-3 control-label">Xml</label>
                    <div class="col-sm-9">
                                <textarea ng-model="entity.content" type="text" name="content"
                                          class="form-control" id="xmlInput" placeholder="Xml" rows="5">
                                </textarea>
                    </div>
                </div>
            </div>
            <div class="form-group" ng-show="isUploadLayoutIcon()">
                <div class="row form-row">
                    <label class="col-sm-3 control-label">Icon</label>
                    <div class="col-sm-9">
                        <img src="/api/images/{{entity.iconFileName}}/" class="layout-icon">
                        <a href="#" ng-click="showUploadLayoutIcon()">
                            <i class="fa fa-pencil-square-o"></i>Change
                        </a>
                    </div>
                </div>
            </div>

            <div class="row form-row">
                <div class="row bottom-navigation ng-scope">
                    <div class="col-sm-offset-3 col-sm-9">
                        <a class="btn save-button ng-click-active" ng-click="saveForm()">
                            <i class="fa fa-floppy-o"></i><span>&nbsp;Save</span></a>
                        <a class="btn cancel-button">
                            <i class="fa fa-times"></i><span>&nbsp;Cancel</span></a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
