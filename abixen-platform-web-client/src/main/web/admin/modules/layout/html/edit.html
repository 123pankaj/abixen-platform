<div class="row form-row" nv-file-drop="" uploader="uploader">
    <div class="col-md-6 col-md-offset-3">
        <div class="alert alert-danger" ng-show="error">
            Error.
        </div>
        <form class="form-horizontal" role="form" ng-submit="login()" ng-show="!isUploadIcon">
            <div class="form-group">
                <div class="row form-row">
                    <label for="titleInput" class="col-sm-3 control-label">Title</label>
                    <div class="col-sm-9">
                        <input ng-model="entity.title" type="text" name="title" class="form-control"
                               id="titleInput" placeholder="Title" required="">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row form-row">
                    <label for="xmlInput" class="col-sm-3 control-label">Xml</label>
                    <div class="col-sm-9">
                                <textarea ng-model="entity.content" type="text" name="content"
                                          class="form-control" id="xmlInput" placeholder="Xml" rows="5">
                                </textarea>
                    </div>
                </div>
            </div>
            <div class="form-group" ng-show="isUploadLayoutIcon()">
                <div class="row form-row">
                    <label class="col-sm-3 control-label">Icon</label>
                    <div class="col-sm-9">
                        <img src="/api/images/{{entity.iconFileName}}/" class="layout-icon">
                        <a href="#" ng-click="showUploadLayoutIcon()">
                            <i class="fa fa-pencil-square-o"></i>Change
                        </a>
                    </div>
                </div>
            </div>
        </form>
        <div class="row form-row" ng-show="isUploadIcon">
            <h2>Layout Icon uploader</h2>
            <div ng-show="uploader.isHTML5">
                <div class="" ng-if="uploader.queue[0] != undefined"
                     ng-thumb="{ file: uploader.queue[0]._file, height: 150 }"></div>
            </div>
            <div class="well my-drop-zone">
            </div>
            <div>
                <input type="file" nv-file-select="" uploader="uploader"/><br/>
                <div>
                    Upload progress:
                    <div class="progress" style="">
                        <div class="progress-bar" role="progressbar"
                             ng-style="{ 'width': uploader.progress + '%' }"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row form-row">
            <div class="row bottom-navigation ng-scope">
                <div class="col-sm-offset-3 col-sm-9" ng-show="!isUploadIcon">
                    <a class="btn save-button ng-click-active" ng-click="saveForm()">
                        <i class="fa fa-floppy-o"></i><span>&nbsp;Save</span></a>
                    <a class="btn cancel-button">
                        <i class="fa fa-times"></i><span>&nbsp;Cancel</span></a>
                </div>
                <div class="col-sm-offset-3 col-sm-9" ng-show="isUploadIcon">
                    <a class="btn save-button" ng-click="uploader.uploadAll()"
                       ng-disabled="!uploader.getNotUploadedItems().length"><i class="fa fa-floppy-o"></i><span>&nbsp;Upload</span></a>
                    <a class="btn cancel-button" ng-click="uploader.cancelAll();hideUploadLayoutIcon()"><i
                            class="fa fa-times"></i><span>&nbsp;Cancel</span></a>
                </div>
            </div>
        </div>
    </div>
</div>
