<div class="row form-row">
    <div class="col-md-6 col-md-offset-3">
        <form class="form-horizontal" role="form" name="roleDetails.entityForm" novalidate>
            <input-text model="roleDetails.entity.name"
                        name="name"
                        label="{{'module.role.name.label' | translate}}"
                        placeholder="{{'module.role.name.placeholder' | translate}}"
                        validators="roleDetails.validators">
            </input-text>

            <div class="row bottom-navigation ng-scope">
                <div class="col-xs-12">
                    <div class="form-group last">
                        <div class="col-sm-offset-3 col-sm-9">
                            <button type="submit" class="btn save-button" ng-disabled="entityForm.$invalid"
                                    ng-click="roleDetails.saveForm()">
                                <i class="fa fa-floppy-o"></i>
                                <span>&nbsp;Save</span>
                            </button>
                            <button type="reset" class="btn cancel-button">
                                <i class="fa fa-times"></i>
                                <span>&nbsp;Cancel</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
