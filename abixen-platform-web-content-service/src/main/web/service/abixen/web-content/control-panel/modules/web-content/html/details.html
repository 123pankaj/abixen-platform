<div class="row form-row template-details">
    <div class="col-md-12">
        <form class="form form-instance" role="form" name="webContentDetails.entityForm" novalidate>
            <div class="col-xs-12">
                <input-text model="webContentDetails.entity.title"
                            name="name"
                            label="{{'webContentService.webContent.title.label' | translate}}"
                            placeholder="{{'webContentService.webContent.title.placeholder' | translate}}"
                            validators="webContentDetails.validators">
                </input-text>
                <input-ckeditor id="contentInput"
                                model="webContentDetails.entity.content"
                                name="content"
                                label="{{'webContentService.webContent.content.label' | translate}}"
                                placeholder="{{'webContentService.webContent.content.placeholder' | translate}}"
                                validators="webContentDetails.validators"
                                rows="5"
                                options="webContentDetails.ckeditorOptions">
                </input-ckeditor>
            </div>
        </form>
    </div>
</div>
<div class="row bottom-navigation">
    <div class="col-sx-12 bottom-navigation-content">
        <button class="btn save-button" ng-click="webContentDetails.onSuccessSaveForm()"
                ng-disabled="webContentDetails.entityForm.$invalid">
            <i class="fa fa-floppy-o"></i><span>&nbsp;Save</span>
        </button>
        <button ui-sref="application.webContentService.webContent.list" class="btn cancel-button">
            <i class="fa fa-times"></i><span>&nbsp;Cancel</span>
        </button>
    </div>
</div>
